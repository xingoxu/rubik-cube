<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    .cube>div {
      width: 100px;
      height: 100px;
      background-color: rgba(100, 100, 100, 0.5);
      border: 5px solid black;
      border-radius: 5px;
      position: absolute;
      box-sizing: border-box;
    }

    .front {
      transform: translateZ(50px);
    }

    .back {
      transform: translateZ(-50px);
    }

    .left {
      transform: translateX(-50px) rotateY(90deg);
    }

    .right {
      transform: translateX(50px) rotateY(90deg);
    }

    .top {
      transform: translateY(-50px) rotateX(90deg);
    }

    .bottom {
      transform: translateY(50px) rotateX(90deg);
    }

    .cube {
      position: relative;
      width: 100px;
      height: 100px;
      /* margin-top: 10px; */
      transform-style: preserve-3d;
    }

    .stage {
      perspective: 500px;
    }
    .cube-line {
      display: flex;
      width: 320px;
      height: 320px;
      flex-wrap: wrap;
      justify-content: space-between;
      position: absolute;
      transform-style: preserve-3d;
      align-content: space-between;
      transition: .3s transform;
    }
    .cube-line:nth-child(2) {
      transform: translateZ(-110px);
    }
    .cube-line:nth-child(3) {
      transform: translateZ(-220px);
    }
    .big-cube {
      transform-style: preserve-3d;
      position: relative;
      width: 320px;
      height: 320px;
      transform-origin: center center -110px;
    }

    .stage-wrapper {
      display: grid;
      place-items: center;
      width: 100%;
    }
    body {
      height: 100vh;
      display: grid;
      grid-template-rows: 1fr auto;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="stage-wrapper">
    <div class="stage">
      <div class="big-cube">
        <div class="cube-line">
          <div class="cube">
            <div class="front"></div>
            <div class="back"></div>
            <div class="left"></div>
            <div class="right"></div>
            <div class="top"></div>
            <div class="bottom"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="button">
    <button id="upper">upper</button>
    <button id="left">left</button>
  </div>
  <script src="./main.js"></script>
</body>

</html>
